<!doctype html>
<html>
  <head>
    <title>Icon Oluşturucu</title>
  </head>
  <body>
    <h1>PWA Icon Oluşturucu</h1>
    <p>Bu sayfayı açın ve icon'ları indirin:</p>

    <canvas
      id="icon192"
      width="192"
      height="192"
      style="border: 1px solid #ccc; margin: 10px"
    ></canvas>
    <canvas
      id="icon512"
      width="512"
      height="512"
      style="border: 1px solid #ccc; margin: 10px"
    ></canvas>

    <br />
    <button onclick="downloadIcon(192)">192x192 İndir</button>
    <button onclick="downloadIcon(512)">512x512 İndir</button>

    <script>
      function createIcon(size) {
        const canvas = document.getElementById(`icon${size}`);
        const ctx = canvas.getContext("2d");

        // Gradient arka plan
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, "#0ea5e9");
        gradient.addColorStop(1, "#d946ef");

        // Yuvarlatılmış köşeler için
        ctx.beginPath();
        const radius = size * 0.2;
        ctx.moveTo(radius, 0);
        ctx.lineTo(size - radius, 0);
        ctx.quadraticCurveTo(size, 0, size, radius);
        ctx.lineTo(size, size - radius);
        ctx.quadraticCurveTo(size, size, size - radius, size);
        ctx.lineTo(radius, size);
        ctx.quadraticCurveTo(0, size, 0, size - radius);
        ctx.lineTo(0, radius);
        ctx.quadraticCurveTo(0, 0, radius, 0);
        ctx.closePath();
        ctx.fillStyle = gradient;
        ctx.fill();

        // "E" harfi
        ctx.fillStyle = "white";
        ctx.font = `bold ${size * 0.4}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("E", size / 2, size / 2 + size * 0.1);

        // Checkmark
        ctx.strokeStyle = "white";
        ctx.lineWidth = size * 0.03;
        ctx.beginPath();
        ctx.moveTo(size * 0.3, size * 0.5);
        ctx.lineTo(size * 0.45, size * 0.65);
        ctx.lineTo(size * 0.7, size * 0.35);
        ctx.stroke();
      }

      function downloadIcon(size) {
        const canvas = document.getElementById(`icon${size}`);
        const link = document.createElement("a");
        link.download = `icon-${size}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
      }

      // Sayfa yüklendiğinde icon'ları oluştur
      window.onload = function () {
        createIcon(192);
        createIcon(512);
      };
    </script>
  </body>
</html>
